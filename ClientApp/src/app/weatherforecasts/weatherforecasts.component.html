<table>
  <thead>
    <tr>
      <th >Date</th>
      <th>TemperatureC </th>
      <th>TemperatureF </th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let item of weatherforecasts">
      <td>{{item.date}}</td>
      <td>{{item.temperatureC}}</td>
      <td>{{item.temperatureF}}</td>
      <td>{{item.summary}}</td>
    </tr>
  
  </tbody>
</table>
